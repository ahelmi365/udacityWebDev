<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <form class="form-1">
      <label for="movie_name">Movie Title</label><br />
      <input
        type="text"
        id="movie_name"
        placeholder="Enter Movie Name..."
      /><br />

      <label for="score">Score</label><br />
      <input type="text" id="score" placeholder="Enter Score ..." /><br /><br />

      <button id="add_movie" type="button">Add Movie</button>
    </form>

    <!-- Form to get data from Movies -->
    <form class="form-1">
      <label for="movie_name_get">Movie Title</label><br />
      <input
        type="text"
        id="movie_name_get"
        placeholder="Enter Movie Name..."
      /><br />

      <button id="get_movie_Score" type="button">Get Movie Score</button>
      <label for="score_get">Score</label><br />
      <input
        type="text"
        id="score_get"
        placeholder="Enter Score ..."
      /><br /><br />
    </form>

    <!-- form to get data from NASA API -->

    <form class="form-1 NASA-Query">
      <label for="query_name">Query Name:</label><br />
      <input id="query_name" type="text" placeholder="Enter Query Word..." />
      <button type="button" id="generate">Get data about my query</button><br />

      <label for="query-data">Query Data:</label><br /><br />
      <textarea
        class="query-data"
        type="text"
        id="query-data"
        rows="9"
        placeholder="You will see data about you Query here ..."
      ></textarea>
    </form>
    <script src="APIs.js"></script>
    <script src="routing.js"></script>
  </body>
</html>
