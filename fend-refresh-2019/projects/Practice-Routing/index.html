<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="form-1">
      <label for="movie_name">Movie Title</label><br />
      <input
        type="text"
        id="movie_name"
        placeholder="Enter Movie Name..."
      /><br />

      <label for="score">Score</label><br />
      <input type="text" id="score" placeholder="Enter Score ..." /><br /><br />

      <input type="submit" value="Add Movie" />
    </form>

    <form class="form-1 NASA-Query">
      <label for="query_name">Query Name:</label><br />
      <input
        id="query_name"
        type="text"
        placeholder="Enter Query Word..."
      /><button type="button" id="generate">Get data about my query</button
      ><br />

      <label for="query-data">Query Data:</label><br />
      <textarea
        class="query-data"
        type="text"
        id="query-data"
        placeholder="You will see data about you Query here ..."
      ></textarea>
    </form>
    <script src="app.js"></script>
  </body>
</html>
